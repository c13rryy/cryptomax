<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />    
    <link rel="stylesheet" href="scss/main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
       <section class="container-three center">
           <h1>Best Seller</h1>
           <div class="mygg swiper">
            <!-- Additional required wrapper -->
            <div class="mygg-two swiper-wrapper">
              <!-- Slides -->
              <div class="mygg-three swiper-slide">
                  <div class="images">
                      <img src="images/image.png" alt="image1">
                  </div>
                  <div class="txt-info">
                      <p class="txt">James Zeller</p>
                      <div class="str">
                          <img src="images/number-one.svg" alt="number1">
                          <img src="images/galochka.svg" alt="galochka">
                          <img src="images/strelka.svg" alt="strelka">
                      </div>
                      <p class="txt-two">2.45 ETH</p>
                      <form>
                          <button type="button"><img src="images/plus.svg" alt="plus"> Add</button>
                      </form>
                  </div> 
              </div>
              <div class="mygg-three swiper-slide">
                <div class="images">
                    <img src="images/image2.png" alt="image2">
                </div>
                <div class="txt-info">
                    <p class="txt">Susan Franklin</p>
                    <div class="str">
                        <img src="images/number-two.svg" alt="number2">
                        <img src="images/galochka.svg" alt="galochka">
                        <img src="images/strelka.svg" alt="strelka">
                    </div>
                    <p class="txt-two">2.25 ETH</p>
                    <form>
                        <button type="button"><img src="images/plus.svg" alt="plus"> Add</button>
                    </form>
                </div> 
              </div>
              <div class="mygg-three swiper-slide">
                <div class="images">
                    <img src="images/image3.png" alt="image3">
                </div>
                <div class="txt-info">
                    <p class="txt">James Watson</p>
                    <div class="str">
                        <img src="images/number-three.svg" alt="number3">
                        <img src="images/galochka.svg" alt="galochka">
                        <img src="images/strelka.svg" alt="strelka">
                    </div>
                    <p class="txt-two">2.00 ETH</p>
                    <form>
                        <button type="button"><img src="images/plus.svg" alt="plus"> Add</button>
                    </form>
                </div> 
              </div>

              <div class=" mygg-three swiper-slide">
                <div class="images">
                    <img src="images/image4.png" alt="image4">
                </div>
                <div class="txt-info">
                    <p class="txt">Hazel Abron</p>
                    <div class="str">
                        <img src="images/number-four.svg" alt="number4">
                        <img src="images/galochka.svg" alt="galochka">
                        <img src="images/strelka.svg" alt="strelka">
                    </div>
                    <p class="txt-two">1.75 ETH</p>
                    <form>
                        <button type="button"><img src="images/plus.svg" alt="plus"> Add</button>
                    </form>
                </div> 
              </div>

            </div>
           
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div> 
       </section> 
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
